<div class="about__text">
    <p>终是庄周梦了碟，你是恩赐也是劫</p>
    <p>终是李白醉了酒，你是孤独也是愁</p>
    <p>终是荆轲刺了秦，一代君王一世名</p>
    <p>终是妲己祸了国，万里江山似蹉跎</p>
    <p>终是玉环停了曲，无人再懂琵琶语</p>
    <p>终是韩信放下枪，你是宿命也是伤</p>
    <p>终是悟空成了佛，你一堕落便是魔</p>
    <p>终是霸王别了姬，弃了江山负了你</p>
    <p>终是后羿断了箭，此生注定难相见</p>
    <p>终是评书已截止，从此告别定场诗</p>
